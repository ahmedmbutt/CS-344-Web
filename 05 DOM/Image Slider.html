<!DOCTYPE html>
<html>
<head>
    <title>EXPERIMENT 5</title>
    <link rel="stylesheet" type="text/css" href="Image Slider.css">
    <script src="Image Slider.js" type="text/javascript"></script>
</head>
<body>
    <div id="slideshow">
        <div>
            <img src="assets/1.png" class="slide">
            <img src="assets/2.png" class="slide">
            <img src="assets/3.png" class="slide">
            <img src="assets/4.png" class="slide">
            <img src="assets/5.png" class="slide">
        </div>
        <div>
            <span id="prev" onclick="adjSlide(-1)">&lt;</span>
            <span id="next" onclick="adjSlide(+1)">&gt;</span>
        </div>
        <div id="nav">
            <span class="dot" onclick="spSlide(1)"></span>
            <span class="dot" onclick="spSlide(2)"></span>
            <span class="dot" onclick="spSlide(3)"></span>
            <span class="dot" onclick="spSlide(4)"></span>
            <span class="dot" onclick="spSlide(5)"></span>
        </div>
    </div>
</body>
</html>
